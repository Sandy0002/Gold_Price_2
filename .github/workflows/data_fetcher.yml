name: Fetching data

on:
  schedule:
    - cron: "30 15 * * *"   # âœ… Runs every day at 03:30 UTC
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
permissions:
  contents: write  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Creating and updating data file
        run: |
          python src/data_preprocess.py
      
      - name: Commit updated data file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/gold_data.xlsx
          git commit -m "Update gold data automatically" || echo "No changes to commit"
          git push
      
